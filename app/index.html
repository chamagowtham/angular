<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Angular JS Quick Start Application</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />


  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <link href="styles/bootstrap.min.css" rel="stylesheet" />
  <link href="styles/animate.min.css" rel="stylesheet" />

  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="styles/themify-icons.css" rel="stylesheet">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/devextreme/css/dx.spa.css" />
  <link rel="stylesheet" href="bower_components/devextreme/css/dx.common.css" />
  <link rel="stylesheet" href="bower_components/devextreme/css/dx.light.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link href="styles/paper-dashboard.css" rel="stylesheet" />
  <link href="styles/demo.css" rel="stylesheet" />
  <!-- endbuild -->

</head>

<body>

  <div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

      <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

      <div class="sidebar-wrapper">
        <div class="logo">
          <a href="https://angularjs.org/" class="simple-text">
            Angular JS
          </a>
        </div>

        <ul class="nav">
          <li>
            <a href="/dashboard">
              <i class="ti-panel"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="active">
            <a href="/news">
              <i class="ti-user"></i>
              <p>News</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-panel">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar bar1"></span>
              <span class="icon-bar bar2"></span>
              <span class="icon-bar bar3"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="ti-panel"></i>
                  <p>Stats</p>
                </a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="ti-bell"></i>
                  <p class="notification">5</p>
                  <p>Notifications</p>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Notification 1</a>
                  </li>
                  <li>
                    <a href="#">Notification 2</a>
                  </li>
                  <li>
                    <a href="#">Notification 3</a>
                  </li>
                  <li>
                    <a href="#">Notification 4</a>
                  </li>
                  <li>
                    <a href="#">Another notification</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="ti-settings"></i>
                  <p>Settings</p>
                </a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

      <div class="content">
        <div ui-view>
        </div>
      </div>


      <footer class="footer">
        <div class="container-fluid">
            <nav class="pull-left">
                <ul>
    
                    <li>
                        <a class="ti-linkedin" href="http://linkedin.com/in/sarath-chandra-chama">
                            Sarath Chandra Chama
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright pull-right">
              <script>document.write(new Date().getFullYear())</script>, Angular JS with node server quick start application
            </div>
        </div>
      </footer>

    </div>
  </div>

</body>
<!-- build:js scripts/vendor.js -->

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-loader/angular-loader.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jszip/dist/jszip.js"></script>
<script src="bower_components/devextreme/js/dx.all.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/app.js"></script>
<script src="scripts/service/responseutility.js"></script>
<script src="scripts/model/customrecord.js"></script>
<script src="scripts/controller/dashboardctrl.js"></script>
<script src="scripts/controller/newsctrl.js"></script>
<!-- endbuild -->

</html>
